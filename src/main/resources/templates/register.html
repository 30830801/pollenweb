<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thyemleaf.org">
<head>
    <meta charset="UTF-8">
    <title>花粉检测管理系统</title>
    <link rel="stylesheet" th:href="@{static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{static/admin/style.css}" media="all">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/Bootstrap/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="static/Bootstrap/css/animate.css" rel="stylesheet">
    <link href="static/Bootstrap/css/style.css" rel="stylesheet">
    <link href="static/Bootstrap/css/plugins/iCheck/custom.css" rel="stylesheet">

</head>
<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">PD+</h1>

        </div>
        <h3>Register to pollen detection website</h3>
        <p>Create account to see it in action.</p>
        <form class="layui-form">
            <div class="form-group">
                <input type="text" name="login_name" required lay-verify="required" placeholder="账号" class="form-control" >
            </div>
            <div class="form-group">
                <input type="password" name="password" required lay-verify="required" placeholder="密码" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="user_name" required lay-verify="required" placeholder="用户名" class="form-control" >
            </div>
            <div class="form-group">
                <input type="text" name="phone_number" required lay-verify="required" placeholder="手机号" class="form-control" >
            </div>
            <div class="form-group">
                <input type="text" name="email" required lay-verify="required" placeholder="邮箱" class="form-control" >
            </div>


            <button lay-submit lay-filter="register" class="btn btn-primary block full-width m-b">register</button>
            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="/login">Login</a>
        </form>
        <p class="m-t"> <small>北京工业大学 &copy; 2022</small> </p>
    </div>

</div>

<!-- Mainly scripts -->
<script src="/static/Bootstrap/js/jquery-3.1.1.min.js"></script>
<script src="/static/Bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/static/Bootstrap/js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function(){
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>

    <script th:src="@{static/layui/layui.js}"></script>
    <script>
        layui.use("form",function (){
            var form= layui.form;
            var $= layui.$;
            //监听提交
            form.on("submit(register)",function (data){
                $.ajax({
                    url:"/UserAdd",
                    type:"POST",
                    data:data.field,
                    dataType:"json",
                    success:function(result){
                        if(result.code=="0"){
                            layer.msg(result.msg,{icon:result.icon,anim:result.anim},function (){
                                // window.location.href = "/login";
                            });
                        }else{
                            layer.msg(result.msg,{icon:result.icon,anim:result.anim});
                        }
                    }
                });
                return false;
            });
        });
    </script>
</body>
</html>
