            <h3>Welcome to pollen detection website</h3>
            <p>

            <p>Login in. To see it in action.</p>
            <form class="layui-form">
                <div class="form-group">
                    <input type="text" name="username" required lay-verify="required" placeholder="账号" class="form-control" >

                <div class="form-group">
                    <input type="password" name="password" required lay-verify="required" class="form-control" placeholder="密码" >
                </div>
                <button lay-submit lay-filter="login" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/register">Create an account</a>
            </form>

    <script th:src="@{/static/layui/layui.js}"></script>
    <script src="/static/Bootstrap/js/jquery-3.1.1.min.js"></script>
    <script src="/static/Bootstrap/js/bootstrap.min.js"></script>
    <script>
        layui.use("form",function (){
            var form= layui.form;
            var $= layui.$;
            //监听提交
            form.on("submit(login)",function (data){
                $.ajax({
                    url:"/toLogin",
                    type:"POST",
                    data:data.field,
                    dataType:"json",
                    success:function(result){
                        if(result.code=="1"){
                            layer.msg(result.msg,{icon:result.icon,anim:result.anim},function (){
                                window.location.href = "/detective";
                            });
                        }else{
                            layer.msg(result.msg,{icon:result.icon,anim:result.anim});
                        }
                    }
                });
                return false;
            });
        });
    </script>
